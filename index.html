<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script src="luxon.js"></script>
  <script type='module' src="./js/main.js"></script>
</head>
<body>
  <form id='datecalc'>
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" id="" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" id="" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id='dateCalc__result'></p>
  </form>
  <form id='timer'>
    <h3>Таймер обратного отсчета</h3>
    <label >
      <strong>Введите время в минутах</strong>
      <input type="text" name="inputTime" id="inputTime">
    </label>
    <button type="submit">Запустить таймер</button>
    <p>До конца таймера осталось: <span id='time' style='color: red;'></span></p>
  </form>

</body>
</html>
